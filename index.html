<!doctype html> <!--doctype 관용적으로 이 웹페이지는 html태그이다. 라는걸 표시. 그럼 나중에 자바스크립트를 배우게되면 자바스크립트라고 입력하나?-->
<html> <!--head와 body를 감싸주는 완전 대장 태그-->
<head> <!--head 웹페이지의 책표지와 같은 느낌-->
    <title>tjdgp - welcome</title> 
    <!--title url/웹의 제목-->
    <meta charset="utf-8">
    <!--한글 = utf8 웹브라우저 오픈시 utf8로 오픈하는 명령어 넣어야함-->
</head>
<body> <!--body 웹브라우저의 본문에 해당되는 내용-->
    <h1><a href="index.html" target="_blank">WEB</a></h1>
    <!--h1 제목, h1~h6 까지 있음. h1 대제목, h2 소제목같은 느낌. 숫자가 커질수록 굵기와 크기가 달라지고 줄도 바뀜-->
    <!--a 앵커라는 뜻. 태그 사이의 입력값이 링크라는 것을 알려주는 태그이지만 태그자체로는 값이 부족하여 속성이 필요함 속성:href 하이퍼링크, target 새탭으로 띄울지, title 링크에 커서를 올렸을때 뜨는 툴 탭의 내용 등등-->
<ol> <!--ol 오더리스트, 순서가 있는 리스트 리스트들을 순서대로 표현하고 싶다면-->
    <li><a href="1.html">HTML</a></li>
    <li><a href="2.html">CSS</a></li>
    <li><a href="3.html">JavaScript</a></li>
</ol><br>
    <h2>my first web page</h2>
<img src="tjdgphi.png" > <br>
    <!--따옴표 안에 소스(이미지 주소)를 적어주면 불러읽어줌 혹은, 같은 폴더의 이미지의 이름을 입력하면 불러올 수 있음. width 이미지높이.크기-->
my name is <strong>김 성혜</strong> <br>
    <!--br 줄바꿈, 자유롭게 간격 조절 가능하며 닫기태그도 없음. 강제로 줄을 바꿔줌-->
</form>
</body></html>
